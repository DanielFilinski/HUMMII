# Prometheus Configuration for Hummii Production

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'hummii-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alerting rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # ====================================
  # Prometheus itself
  # ====================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ====================================
  # Node Exporter - System Metrics
  # ====================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: '/metrics'

  # ====================================
  # API Application Metrics
  # ====================================
  - job_name: 'api'
    static_configs:
      - targets: ['api:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # ====================================
  # Redis Exporter
  # ====================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ====================================
  # PostgreSQL Exporter
  # ====================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ====================================
  # Nginx Metrics (if available)
  # ====================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    metrics_path: '/metrics'
    scrape_interval: 30s
    honor_labels: true

