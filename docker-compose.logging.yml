# Logging Stack for Hummii Production
# ELK Stack: Elasticsearch, Logstash, Kibana, Filebeat

version: '3.8'

services:
  # ====================================
  # Elasticsearch - Log Storage
  # ====================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: hummii-elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.monitoring.collection.enabled=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - logging-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  # ====================================
  # Logstash - Log Processing
  # ====================================
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: hummii-logstash
    restart: always
    volumes:
      - ./logging/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ./logging/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - logstash_data:/usr/share/logstash/data
    ports:
      - "5044:5044"
      - "9600:9600"
    networks:
      - logging-network
    depends_on:
      - elasticsearch
    environment:
      - LS_JAVA_OPTS=-Xmx256m -Xms256m
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ====================================
  # Kibana - Log Visualization
  # ====================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: hummii-kibana
    restart: always
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
    volumes:
      - kibana_data:/usr/share/kibana/data
      - ./logging/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    ports:
      - "5601:5601"
    networks:
      - logging-network
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ====================================
  # Filebeat - Log Shipper
  # ====================================
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: hummii-filebeat
    restart: always
    user: root
    volumes:
      - ./logging/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logs:/var/log/hummii:ro
      - filebeat_data:/usr/share/filebeat/data
    networks:
      - logging-network
      - hummii-network
    depends_on:
      - logstash
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    healthcheck:
      test: ["CMD-SHELL", "filebeat test output || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

# ====================================
# Volumes
# ====================================
volumes:
  elasticsearch_data:
    driver: local
  logstash_data:
    driver: local
  kibana_data:
    driver: local
  filebeat_data:
    driver: local

# ====================================
# Networks
# ====================================
networks:
  hummii-network:
    external: true
  logging-network:
    driver: bridge

