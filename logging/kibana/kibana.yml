# Kibana Configuration for Hummii Production

server.name: kibana
server.host: "0.0.0.0"
server.port: 5601

elasticsearch.hosts: ["http://elasticsearch:9200"]
elasticsearch.username: kibana_system
elasticsearch.password: ${ELASTICSEARCH_PASSWORD:-changeme}

# Monitoring
monitoring.ui.container.elasticsearch.enabled: true
monitoring.collection.enabled: true

# Logging
logging.appenders:
  file:
    type: file
    fileName: /var/log/kibana/kibana.log
    layout:
      type: json

# Security
xpack.security.enabled: false
xpack.encryptedSavedObjects.encryptionKey: ${ENCRYPTION_KEY:-changeme-32-characters-long}

# Features
xpack.reporting.enabled: true
xpack.canvas.enabled: true

