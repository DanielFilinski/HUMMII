services:
  # ====================================
  # PostgreSQL Database
  # ====================================
  postgres:
    image: postgres:15-alpine
    container_name: hummii-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-hummii_dev}
      POSTGRES_USER: ${DATABASE_USER:-hummii}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-hummii_dev_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    networks:
      - hummii-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-hummii}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================================
  # Redis Cache
  # ====================================
  redis:
    image: redis:${REDIS_VERSION:-7}-alpine
    container_name: hummii-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - hummii-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================================
  # Backend API (NestJS)
  # ====================================
  api:
    build:
      context: ./api
      dockerfile: ../docker/api.Dockerfile
      target: development
      args:
        NODE_VERSION: ${NODE_VERSION:-20}
    platform: linux/amd64
    container_name: hummii-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://${DATABASE_USER:-hummii}:${DATABASE_PASSWORD:-hummii_dev_password}@postgres:5432/${DATABASE_NAME:-hummii_dev}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # JWT Configuration (required)
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      # URLs (required)
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      API_URL: ${API_URL:-http://localhost:3000}
      # Stripe Configuration (optional in development, required in production)
      # STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      # STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      # STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      # STRIPE_PRICE_STANDARD: ${STRIPE_PRICE_STANDARD}
      # STRIPE_PRICE_PROFESSIONAL: ${STRIPE_PRICE_PROFESSIONAL}
      # STRIPE_PRICE_ADVANCED: ${STRIPE_PRICE_ADVANCED}
    volumes:
      - ./api:/app
      - /app/node_modules
      - ./logs/api:/app/logs
      - ./uploads:/app/uploads
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hummii-network
    command: npm run start:dev

  # ====================================
  # Frontend (Next.js)
  # ====================================
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
      target: development
      args:
        NODE_VERSION: ${NODE_VERSION:-20}
    container_name: hummii-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID:-}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    depends_on:
      - api
    networks:
      - hummii-network
    command: npm run dev

  # ====================================
  # Admin Panel (Next.js or React Admin)
  # ====================================
  admin:
    build:
      context: ./admin
      dockerfile: ../docker/admin.Dockerfile
      target: development
      args:
        NODE_VERSION: ${NODE_VERSION:-20}
    container_name: hummii-admin
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    volumes:
      - ./admin:/app
      - admin_node_modules:/app/node_modules
      - /app/.next
    ports:
      - "${ADMIN_PORT:-3002}:3000"
    depends_on:
      - api
    networks:
      - hummii-network
    command: npm run dev

  # ====================================
  # Elasticsearch (Optional - for search)
  # ====================================
  # elasticsearch:
  #   image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
  #   container_name: hummii-elasticsearch
  #   restart: unless-stopped
  #   environment:
  #     - discovery.type=single-node
  #     - xpack.security.enabled=false
  #     - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
  #   volumes:
  #     - elasticsearch_data:/usr/share/elasticsearch/data
  #   ports:
  #     - "9200:9200"
  #   networks:
  #     - hummii-network

  # ====================================
  # PgAdmin (Optional - Database GUI)
  # ====================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hummii-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@hummii.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - hummii-network
    profiles:
      - tools

  # ====================================
  # Redis Commander (Optional - Redis GUI)
  # ====================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: hummii-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis
    networks:
      - hummii-network
    profiles:
      - tools

# ====================================
# Volumes
# ====================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  admin_node_modules:
    driver: local
  # elasticsearch_data:
  #   driver: local
  pgadmin_data:
    driver: local

# ====================================
# Networks
# ====================================
networks:
  hummii-network:
    driver: bridge

