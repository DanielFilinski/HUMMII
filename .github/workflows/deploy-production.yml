name: Production Deployment

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      skip_tests:
        description: 'Skip tests (use with caution)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/hummii

jobs:
  # ====================================
  # Pre-deployment Checks
  # ====================================
  pre-deployment:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.deploy }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check if deployment needed
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="main-${GITHUB_SHA:0:8}-$(date +%Y%m%d%H%M%S)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  # ====================================
  # Run Tests
  # ====================================
  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    needs: pre-deployment
    if: needs.pre-deployment.outputs.should-deploy == 'true' && github.event.inputs.skip_tests != 'true'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: hummii_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      matrix:
        app: [api, frontend, admin]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        working-directory: ./${{ matrix.app }}
        run: pnpm install --frozen-lockfile

      - name: Run tests
        working-directory: ./${{ matrix.app }}
        run: |
          if [ "${{ matrix.app }}" == "api" ]; then
            pnpm run test:all
          else
            echo "No tests configured for ${{ matrix.app }}"
          fi
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/hummii_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_ACCESS_SECRET: test-secret
          JWT_REFRESH_SECRET: test-secret

  # ====================================
  # Security Scan
  # ====================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: pre-deployment
    if: needs.pre-deployment.outputs.should-deploy == 'true'

    strategy:
      matrix:
        app: [api, frontend, admin]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run npm audit
        working-directory: ./${{ matrix.app }}
        run: npm audit --audit-level=high || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './${{ matrix.app }}'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.app }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.app }}.sarif'

  # ====================================
  # Build Docker Images
  # ====================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [pre-deployment, test, security-scan]
    if: needs.pre-deployment.outputs.should-deploy == 'true'

    strategy:
      matrix:
        app: [api, frontend, admin]

    outputs:
      image-tag-api: ${{ needs.build-api.outputs.image-tag }}
      image-tag-frontend: ${{ needs.build-frontend.outputs.image-tag }}
      image-tag-admin: ${{ needs.build-admin.outputs.image-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.app }}
          tags: |
            type=raw,value=${{ needs.pre-deployment.outputs.version }}
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.app }}
          file: ./docker/${{ matrix.app }}.Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.app }}:${{ needs.pre-deployment.outputs.version }}
          format: 'sarif'
          output: 'trivy-image-${{ matrix.app }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy image scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-image-${{ matrix.app }}.sarif'

  # ====================================
  # Deploy to Production
  # ====================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [pre-deployment, build]
    if: needs.pre-deployment.outputs.should-deploy == 'true'
    environment:
      name: production
      url: https://api.hummii.ca

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment directory
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} \
            "mkdir -p /opt/hummii/deployments"

      - name: Copy deployment script
        run: |
          scp scripts/deploy-production.sh \
            ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:/opt/hummii/deploy-production.sh
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} \
            "chmod +x /opt/hummii/deploy-production.sh"

      - name: Deploy to production
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            export VERSION="${{ needs.pre-deployment.outputs.version }}"
            export REGISTRY="${{ env.REGISTRY }}"
            export IMAGE_PREFIX="${{ env.IMAGE_PREFIX }}"
            export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            /opt/hummii/deploy-production.sh
          EOF

      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://api.hummii.ca/api/health || exit 1

      - name: Create deployment tag
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "deployed-${{ needs.pre-deployment.outputs.version }}" \
            -m "Deployed to production: ${{ needs.pre-deployment.outputs.version }}"
          git push origin "deployed-${{ needs.pre-deployment.outputs.version }}"

  # ====================================
  # Notification
  # ====================================
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Production Deployment ${{ job.status }}!
            Version: ${{ needs.pre-deployment.outputs.version }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

      - name: Send email notification
        uses: dawidd6/action-send-mail@v6
        if: failure()
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'Production Deployment Failed - Hummii'
          to: ${{ secrets.DEPLOYMENT_EMAIL }}
          from: GitHub Actions
          body: |
            Production deployment failed!
            Version: ${{ needs.pre-deployment.outputs.version }}
            Commit: ${{ github.sha }}
            Please check the GitHub Actions logs for details.

