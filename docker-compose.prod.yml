version: '3.9'

services:
  # ====================================
  # PostgreSQL Database (Production)
  # ====================================
  postgres:
    image: postgres:15-alpine
    container_name: hummii-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-hummii_prod}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - hummii-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ====================================
  # Redis Cache (Production)
  # ====================================
  redis:
    image: redis:7-alpine
    container_name: hummii-redis-prod
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_prod_data:/data
    networks:
      - hummii-prod-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ====================================
  # Backend API (Production)
  # ====================================
  api:
    build:
      context: ./api
      dockerfile: ../docker/api.Dockerfile
      target: production
      args:
        NODE_VERSION: 20
    image: ${DOCKER_USERNAME}/hummii-api:${TAG:-latest}
    container_name: hummii-api-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      SENTRY_DSN: ${SENTRY_DSN}
    volumes:
      - ./logs/api:/app/logs:rw
      - ./uploads:/app/uploads:rw
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hummii-prod-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====================================
  # Frontend (Production)
  # ====================================
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
      target: production
      args:
        NODE_VERSION: 20
    image: ${DOCKER_USERNAME}/hummii-frontend:${TAG:-latest}
    container_name: hummii-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID}
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
    depends_on:
      - api
    networks:
      - hummii-prod-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ====================================
  # Admin Panel (Production)
  # ====================================
  admin:
    build:
      context: ./admin
      dockerfile: ../docker/admin.Dockerfile
      target: production
      args:
        NODE_VERSION: 20
    image: ${DOCKER_USERNAME}/hummii-admin:${TAG:-latest}
    container_name: hummii-admin-prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      SENTRY_DSN: ${SENTRY_DSN}
    depends_on:
      - api
    networks:
      - hummii-prod-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # ====================================
  # NGINX Reverse Proxy (Production)
  # ====================================
  nginx:
    image: nginx:alpine
    container_name: hummii-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx:rw
    depends_on:
      - api
      - frontend
      - admin
    networks:
      - hummii-prod-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ====================================
# Volumes (Production)
# ====================================
volumes:
  postgres_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/postgres
  redis_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/redis

# ====================================
# Networks (Production)
# ====================================
networks:
  hummii-prod-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

